<script>
  function imgSrc(src,w,h) {
    let x = new Image(w,h)
    x.src = src
    return x
  }
  window.onload = function () {
    let sipona = document.querySelector("#sipona")
    let inp = prompt().split(" ")
    inp.forEach(x=>sipona.appendChild(imgSrc("siNtelen pona/"+x+".png")))
  }
</script>
<div id="sipona" style="vertical-align:middle"></div>
